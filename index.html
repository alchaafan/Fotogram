<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,
wght@0,100;0,200;0,300;0,400;

200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">

    <title>Fotogram</title>
    <link rel="stylesheet" href="style.css">

                <img class="fotos" src="./img/img4.jpg">

            </div>
            <div id="zweite-reihe">
                <img class="fotos" src="./img/img8.jpg">
                <img class="fotos" src="./img/img9.jpg">
                <img class="fotos" src="./img/img10.jpg">
                <img class="fotos" src="./img/img11.jpg">
                <img class="fotos" src="./img/img12.jpg">
            </div>
        </div>
    </section>
    <footer>
        <img id="da-logo" src="./img/DA_logo.svg" alt="">
        <h3>&copy; 2025 Developer Akademie GmbH</h3>
    </footer>

<script src="script.js"></script>
